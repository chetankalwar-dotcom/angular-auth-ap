<div class="login-bg d-flex align-items-center justify-content-center">

  <div class="card shadow-lg login-card p-4">
    <h3 class="text-center mb-4">Welcome Back....</h3>

    <input class="form-control mb-3" [(ngModel)]="email" placeholder="Enter Email">

    <input type="password" class="form-control mb-3" [(ngModel)]="password" placeholder="Enter Password">

    <button class="btn btn-primary w-100 mb-2" (click)="login()">
      Login
    </button>

    <div class="text-center">
      <a routerLink="/signup">Create Account</a>
    </div>


  </div>

</div>
